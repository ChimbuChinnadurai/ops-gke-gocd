apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gocd
  namespace: gocd
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
spec:
  tls:
  - hosts:
    - DOMAINNAME 
    secretName: gocd
  rules:
  - host: DOMAINNAME
    http:
      paths:
      - path: /*
        backend:
          serviceName: gocd-http
          servicePort: 8153
